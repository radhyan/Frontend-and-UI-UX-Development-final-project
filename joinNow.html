<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/root.css">
    <link rel="stylesheet/less" type="text/css" href="/CSS/nav.less">
</head>
<body>
    <header>
        <img class="logo-nav" src="/Assets/logo.svg" alt="">
        <nav>
            <ul class="nav-items">
                <li class="nav-item semi-bold"><a href="#">About</a></li>
                <li class="nav-item semi-bold"><a href="#">Speakers</a></li>
                <li class="nav-item semi-bold"><a href="#">Agenda</a></li>
                <div class="underBar"></div>
            </ul>
            <a class="join bold" href="/joinNow.html">Join Now</a>
        </nav>
    </header>
    <div class="hero">
        <img class="joinNow-background" src="/Assets/joinNowBg.png" alt="">
        <div class="joinNow-container">
            <h1 class="text-white">Join Now</h1>
            <div class="line" style="width: 300px; margin-top: -30px; margin-bottom: -10px;">
                <img src="/Assets/joinNowLine.png" alt="Line">
            </div>   
            <p class="joinNow-content"> Don't miss the opportunity to explore the world <br> of Artificial Intelligence to level up your business</p>
            <div class="button-container">
                <div class="attend-box" style="attend-container">
                    <h4 class="attend-text text-white">Attend in Person</h4>
                    <h5 class="limited-seat">Limited Seat</h5>
                    <div class="attend-img" style="attend-imgstyle">
                        <img src="/Assets/imgAIP.png" alt="Image Attend In Person">
                    </div> 
                    <a href="/regisAttend.html" class="attend-button">Register</a>
                </div>
                
                <div class="attend-box" style="attend-container">
                    <h4 class="attend-text text-white">Attend Online</h4>
                    <h5 class="attend-text" style="margin-bottom: 2rem"><br></h5>
                    
                    <div class="attend-img" style="attend-imgstyle">
                        <img src="/Assets/imgAO.png" alt="Image Attend Online">
                    </div> 
                    <a href="/regisOnline.html" class="attend-button">Register</a>
                </div>
            </div>
        </div>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</html>
