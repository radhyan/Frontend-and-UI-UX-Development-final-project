<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Attend</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/root.css">
    <link rel="stylesheet/less" type="text/css" href="/CSS/nav.less">
</head>
<body>
    <header>
        <img class="logo-nav" src="/Assets/logo.svg" alt="">
        <nav>
            <ul class="nav-items">
                <li class="nav-item semi-bold"><a href="#about">About</a></li>
                <li class="nav-item semi-bold"><a href="#speaker">Speakers</a></li>
                <li class="nav-item semi-bold"><a href="#agenda">Agenda</a></li>
                <div class="underBar"></div>
            </ul>
            <a class="join bold" href="/joinNow.html">Join Now</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h1 class="attend-heading hero-heading text-black">Attend In Person</h1>
            <div class="line wide">
            </div> 
            <form action="#">
                <div class="personal information">
                    <h4 class="text-black">Personal Information</h4>

                    <div class="form">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Jane Doe" required >
                        </div>
                        <div class="input-field">
                            <label>Organization</label>
                            <input type="text" placeholder="Tesla Company" required>
                        </div>
                        <div class="input-field">
                            <label>Position</label>
                            <input type="text" placeholder="Senior Marketing Strategy" required>
                        </div>
                    </div>

                    <div class="contact information">
                        <h4 class="text-black">Contact Information</h4>
    
                        <div class="form">
                            <div class="input-field">
                                <label>Home Address</label>
                                <input type="text" placeholder="Patrick Street" required >
                            </div>
                            <div class="input-field">
                                <label>City</label>
                                <input type="text" placeholder="Seattle" required>
                            </div>
                            <div class="input-field">
                                <label>Country</label>
                                <input type="text" placeholder="United States" required>
                            </div>
                            <div class="input-field">
                                <label>Postal Code</label>
                                <input type="text" placeholder="12345" required>
                            </div>
                            <div class="input-field">
                                <label>Phone</label>
                                <input type="text" placeholder="0896462881" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="janedoe@gmail.com" required>
                            </div>
                        </div>
                </div>
            </form>
            <button class="regis-button" href="/index.html">Register</button>
        </div>
    </div>

    <div class="regis-photo">
        <img src="/Assets/regisPhoto.png" alt="Register Photo">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</html>
